---
apiVersion: extensions/v1beta1
kind: ReplicaSet
metadata:
  name: demo-app-green
spec:
  replicas: 8
  selector:
    matchLabels:
      app: demo-app
      version: green
  template:
    metadata:
      name: demo-app
      labels:
        app: demo-app
        version: green
    spec:
      containers:
      - name: demo-app
        image: lmarsden/demo-app:green
        ports:
        - containerPort: 80
